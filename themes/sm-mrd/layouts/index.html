{{ partial "header.html" . }}
<section id="hero" class="mb-8 relative">
  <div style="height: 50vh; max-height: 400px; z-index:-1; background:linear-gradient(180deg, rgba(98,176,244,0.5) 82%, rgba(0,212,255,0.5) 100%), url(' {{ (trim .Params.hero_image "/") | absURL }}');"></div>
  <div class="absolute text-center" style="top:40%; width: 100%;">
    <a href="http://128.199.199.202:4100/" class="no-underline bg-white hover:bg-blue-dark py-6 px-8 rounded-lg text-blue-dark hover:text-white shadow-lg font-bold text-2xl md:text-4xl">Register Now</a>
  </div>
</section>
<section class="py-8 container mx-auto px-3 md:px-6 lg:px-0">
  <div class="flex items-center items-stretch flex-wrap -mx-3 justify-center">
    {{ range .Site.Data.marathon_type.marathon_type }}
    <div class="px-3 w-full md:w-1/3 mb-4">
      <div class="race-bg rounded p-4 flex flex-col items-center justify-center">
        <h3 class="text-white text-5xl md:text-3xl lg:text-5xl py-6">{{.name}}</h3>
        <div class="bg-white h-1 w-16 my-4"></div>
        <a href="http://128.199.199.202:4100/" class="inline-block no-underline bg-white hover:bg-teal px-4 py-2 rounded text-teal hover:text-white mb-6 mt-4 shadow">Register Now</a>
      </div>
    </div>
    {{ end }}
  </div>
</section>
<section class="mt-8 py-8 text-white bg-blue font-bold uppercase text-5xl text-center px-3 md:px-6 lg:px-0">
  <div class="my-8">Howrah Monsoon Run 2018</div>
  <div class="text-xl text-blue-lightest normal-case mb-8">Watch this space for more info</div>
  <a href="http://128.199.199.202:4100/" class="inline-block no-underline bg-white hover:bg-teal px-4 py-2 rounded text-teal hover:text-white mb-6 mt-4 shadow text-base normal-case font-normal">Register Now</a>
</section>
{{ partial "footer.html" . }}
